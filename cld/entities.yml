version: 1

kotlin: package org.opengamestudio

BudgetContext:
    type: context
    fields:
        didClickCopy: Bool
        didClickPaste: Bool
        didClickPasteMorningBalance: Bool
        didLaunch: Bool
        inputDate: String
        inputMorningBalance: String
        inputSpent: String
        pastedMorningBalance: String
        pastedSpent: String
        pasteMorningBalance: Bool
        reportedDate: String
        reportedWeekday: Int
        result: String
        spent: String

NetRequest:
    type: struct
    fields:
        body: String
        method: String
        url: String

NetResponse:
    type: struct
    fields:
        contents: String
        req: NetRequest
